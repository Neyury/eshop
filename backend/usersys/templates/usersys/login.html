{% block content %}
   <div class="auth">
        <form action="{% url 'usersys:login' %}" method="post">
            {% csrf_token %}
            <div class="auth__title">Форма входа</div>
            <div class="form-error">{{login_error}}</div>
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login">

            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">

            </div>
            {% if login_error %}
            {% endif%}
            <div class="auth__menu">
                <span> <a href="{% url 'usersys:registration' %}">зарегестрироваться</a></span>
                <input type="submit" class="btn" value="Войти">
            </div>


        </form>

    </div>
{% endblock %}
